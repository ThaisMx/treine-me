<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Treine Me</title>

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="page">
      <!--  Tag semantica -->
      <header>
        <img
          src="https://storage.googleapis.com/golden-wind/explorer/description-assets/nivel-02/02/logo.svg"
          alt="Treine.Me"
        />

        <!--  Tag de navegação -->
        <nav>
          <!--  Lista -->
          <ul>
            <!--  Lista não ordenada -->
            <li>Home</li>
            <li>Sobre</li>
            <li>Treinar</li>
          </ul>
        </nav>
      </header>

      <!--  Tag semantica - O conteúdo principal fica aqui -->
      <main>
        <section class="text">
          <h1>Treinos <span>exclusivos</span> para você!</h1>

          <p>
            Nós criamos treinos <strong>exclusivos e únicos para você.</strong>
            <br />
            Invista no seu corpo e
            <strong>tenha muito mais performance</strong> e qualidade de vida.

            <!--  Tag semantica para botões -->
            <button>
              <img
                src="https://storage.googleapis.com/golden-wind/explorer/description-assets/nivel-02/02/whats.svg"
                alt="Icone do WhatsApp"
              />
              Comece Já
            </button>
          </p>
        </section>

        <img
          src="https://storage.googleapis.com/golden-wind/explorer/description-assets/nivel-02/02/img.png"
          alt="mulher pulando corda"
        />
      </main>

      <!--  Tag semantica para o texto do rodapé da página -->
      <footer>fale concosco no instagram <a href="#">@treine.me</a></footer>
    </div>

    <img
      src="https://storage.googleapis.com/golden-wind/explorer/description-assets/nivel-02/02/balls.svg"
      alt="bolinhas verdes no canto inferior direito da página"
    />
  </body>
</html>
